<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Edgar & Susy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Confirmación de nuestro matrimonio</h1>
            <h2 class="couple-names">Edgar & Susy</h2>
            <p class="event-details">14 de febrero de 2026 – Salón Los Olivos</p>
        </header>

        <section class="illustration-section">
            <div class="image-frame">
                <img src="wedding_illustration.png" alt="Ilustración de Edgar y Susy" class="wedding-image">
            </div>
        </section>

        <main class="form-section">
            <form id="wedding-form" class="wedding-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required placeholder="Tus apellidos">
                </div>

                <div class="form-group">
                    <label>¿Asistirás?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="asistencia" value="si" required>
                            <span>Sí, confirmo</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="asistencia" value="no">
                            <span>No podré asistir</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="acompanantes">Número de acompañantes</label>
                    <input type="number" id="acompanantes" name="acompanantes" min="0" value="0" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje para los novios</label>
                    <textarea id="mensaje" name="mensaje" rows="4"
                        placeholder="Escribe un mensaje bonito..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Confirmar asistencia</button>
                <div id="status-message" class="status"></div>
            </form>
        </main>

        <footer class="footer">
            <p>Esperamos verte ahí</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
